<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" placeholder="0" id="input" disabled style="border: 1px solid;" />
        </div>
        <div class="buttons">
            <!-- Full Erase -->
            <input type="button" value="C" id="clear" style="border: 1px solid;" />
            <!-- Erase Single Value -->
            <input type="button" value="DEL" id="erase" style="border: 1px solid;" />
            <input type="button" value="/" class="input-button" style="border: 1px solid;" />
            <input type="button" value="*" class="input-button" style="border: 1px solid;" />

            <input type="button" value="7" class="input-button" style="border: 1px solid;" />
            <input type="button" value="8" class="input-button" style="border: 1px solid;" />
            <input type="button" value="9" class="input-button" style="border: 1px solid;" />
            <input type="button" value="-" class="input-button" style="border: 1px solid;" />
            
            <input type="button" value="6" class="input-button" style="border: 1px solid;" />
            <input type="button" value="5" class="input-button" style="border: 1px solid;" />
            <input type="button" value="4" class="input-button" style="border: 1px solid;" />
            <input type="button" value="+" class="input-button" style="border: 1px solid;" />
            
            <input type="button" value="1" class="input-button" style="border: 1px solid;" />
            <input type="button" value="2" class="input-button" style="border: 1px solid;" />
            <input type="button" value="3" class="input-button" style="border: 1px solid;" />
            
            <input type="button" value="=" id="equal" />
            <input type="button" value="0" class="input-button" style="border: 1px solid;" />
            <input type="button" value="." class="input-button" style="border: 1px solid;" />
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
